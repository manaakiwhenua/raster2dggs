[tool.poetry]
name = "raster2dggs"
version = "0.2.3"
description = ""
authors = ["James Ardo <ardoj@landcareresearch.co.nz>"]
maintainers = ["Richard Law <lawr@landcareresearch.co.nz>"]
readme = "README.md"
license = "LGPL-3.0-or-later"
repository = "https://github.com/manaakiwhenua/raster2dggs"
keywords = ["dggs", "raster", "h3", "cli"]
classifiers = [
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Information Analysis"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
gdal = ">=3.6.2,<3.7"
geopandas = "^0.12.2"
h3pandas = "^0.2.4"
rioxarray = "^0.13.4"
dask-geopandas = "^0.3.0"
pyarrow = "^11.0.0"
dask = "^2023.3.0"
click = "^8.1.3"
boto3 = "^1.26.85"
tqdm = "^4.65.0"
click-log = "^0.4.0"
rasterio = "^1.3.6"
rhealpixdggs = { git = "https://github.com/manaakiwhenua/rhealpixdggs-py.git", branch = "demaion/raster2dggs" }

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.2"
black = "*"

[tool.poetry.scripts]
raster2dggs = "raster2dggs.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88